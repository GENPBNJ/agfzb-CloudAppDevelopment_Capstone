<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <div class = "container">
            <h1>Sign Up</h1>
            <hr>
            <form action="{% url 'djangoapp:registration' %}" method="post">
                <label for="username"><b>&emsp;User Name</b></label><br>
                &emsp;&emsp;<input type="text" id="username" name="username" required><br>
                <label for="firstname"><b>&emsp;First name</b></label><br>
                &emsp;&emsp;<input type="text" id="firstname" name="firstname" required><br>
                <label for="lastname"><b>&emsp;Last name</b></label><br>
                &emsp;&emsp;<input type="text" id="lastname" name="lastname" required><br>
                <label for="password"><b>&emsp;Password</b></label><br>
                &emsp;&emsp;<input type="password" id="password" name="password" required><br><br>
                <div>
                    {% csrf_token %}
                    &emsp;<input type="submit" value="Sign up">
                </div>
        </div>

    </form>
    </body>
</html>
